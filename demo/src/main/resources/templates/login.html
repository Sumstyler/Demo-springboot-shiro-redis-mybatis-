<html xmlns:th="http://www.thymeleaf.org">
<body>

	

	<div>
		<form method="POST" enctype="multipart/form-data" action="/login">
			<table>
				<tr>
					<td>用户名:</td>
					<td><input name="username" /></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input name="password" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="登录" /></td>
				</tr>
			</table>
			<div th:if="${message}">
				<h2 th:text="${message}" ></h2>
			</div>
		</form>
	</div>
</body>
</html>
